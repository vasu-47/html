<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transforms in css</title>
    <style>
        div{
            border:10px solid blue;
            width:200px;
            height:200px;
            transition:all 5s;

        }
        div:hover{
            transform:skew(60deg);
        }

        
    </style>
</head>
<body>
    <div>
        Vasantha
    </div>
    
</body>
</html>
